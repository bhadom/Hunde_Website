<!DOCTYPE html><!-- Zeigt den Dokumententyp an -->
<html lang="de"><!-- Hier wird die Sprache festgelegt -->

<head><!-- Hier wird der Head geöffnet -->
    <meta charset="utf-8"><!-- Hier wird die Kodierung festgelegt -->
    <title> Kontakt </title><!-- Titel der Seite -->
    <link rel="shortcut icon" href="../Medien/Container/Icon.ico" /><!-- Icon für den Titel -->
    <link rel="stylesheet" type="text/css" href="../Css/Kontaktcss.css" media="screen"><!-- Hier werden die CSS Dokumente eingebunden -->
    <link rel="stylesheet" type="text/css" href="../Css/style.css" media="screen">
</head><!-- Head wird geschlossen -->

<body><!-- Body wird geöffnet -->


    <header><!-- Header wird geöffnet -->

        <img src="../Medien/Header/BlackandWhite.png" alt="Logo" /><!-- Ein Bild wird eingebunden -->
        <section><!-- Eine Section wird geöffnet -->
            <h5>Suche</h5><!-- Titel der Section wird festgelegt -->
            <input type="search" id="search"><!-- Ein Suchfeld wird eingebunden -->
        </section><!-- Section wird geschlossen -->






        <nav><!-- Hier beginnt die Navigation -->
            <button class="NavButton">Menu</button><!-- Hier wird der Button festgelegt, bei dem nachher die Seiten angezeigt werden -->
            <div class="NavigationContent"><!-- Hier wird eine Klasse für die einzelnen Seiten angelegt -->
                <a href="../Home.html">Home</a><!-- Das Home  -->
                <a href="Hunderassen.html">Hunderassen</a><!-- Hunderassen -->
                <a href="Futter.html">Futter</a><!-- Futter -->
                <a href="Hundeschule.html">Hundeschule</a><!-- Hundeschule -->
                <a href="Kontakt.html">Kontakt</a><!-- Kontakt -->


            </div><!-- Hier wird die Klasse geschlossen -->


        </nav><!-- Hier wird die Navigation beendet -->
        <h1>Kontakt</h1><!-- Das ist die Überschrift des Headers -->
    </header><!-- Hier wird der Header geschlossen -->

    <main><!-- Das Main-Tag wird geöffnet -->
        <section><!-- Eine weitere Section wird geöffnet -->
            <img src="../Medien/Container/WhiteDog.png" alt="Logo" /><!-- Bild wird eingebunden -->
            <form action="Container"><!-- Hier beginnt das Formular -->

                <label for="fname">Vorname</label><!-- Text Vorname wird erstellt -->
                <input type="text" id="fname" name="Vorname" placeholder="Vorname..."><!-- Eingabefeld wird mit Vorname verknüpft -->

                <label for="name">Nachname</label><!-- Text Nachname wird erstellt -->
                <input type="text" id="name" name="Nachname" placeholder="Nachname..."><!-- Eingabefeld wird mit Nachname verknüpft -->

                <label for="Email">E-Mail</label><!-- Text für E-Mail wird erstellt -->
                <input type="email" id="Email" name="E-Mail" placeholder="E-Mail..." required><!-- Eingabefeld wird mit E-Mail verknüpft (muss ausgefüllt sein) -->

                <label for="Thema">Ihr Anliegen</label><!-- Text für Textfeld wird erstellt -->
                <textarea id="Thema" name="Thema" placeholder="Hier bitte Text eingeben..."></textarea><!-- Textfeld wird mit Ihr Anliegen verknüpft. -->

                <input type="submit" value="Senden"><!-- Senden Knopf -->
            </form><!-- Formular wird beendet -->

        </section><!-- Section wird geschlossen -->
    </main><!-- Main-Tag wird geschlossen -->
    <footer><!-- Hier beginnt der Footer -->
        <a href="Impressum.html">Impressum</a><!-- Impressum wird festgelegt mit Verlinkung wie bei der Navigation -->

    </footer><!-- Footer wird geschlossen -->



</body><!-- Body wird geschlossen -->

</html><!-- html-Tag wird geschlossen -->
